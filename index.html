<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AGG Chain Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>AGG Chain Wallet - EVM</h1>
    <div class="form">
      <h2>Import Account</h2>
      <label for="private-key">Private Key:</label>
      <input type="text" id="private-key" placeholder="Input your ethereum private key" required>
      <button id="import-account">Import Account</button>
      <br>
      <span id="address"></span>
    </div>
    <div class="form">
      <p id="balance">Balance: - AGG</p>
    </div>
    <div class="form">
      <h2>Transaction List</h2>
      <table id="transaction-list">
        <thead>
          <tr>
            <th>EVM TxHash</th>
            <th>From</th>
            <th>To</th>
            <th>Value(AGG)</th>
<!--            <th>RawTx</th>-->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="form">
      <h2>AGG Token Transaction</h2>
      <label for="agg-to">To:</label>
      <input type="text" id="agg-to" placeholder="Receive AGG address" required>
      <label for="agg-value">Value:</label>
      <input type="text" id="agg-value" placeholder="Send value" required>
      <button id="send-transaction">Send Transaction</button>
    </div>

    <div class="form">
      <h2>Send Contract Transaction</h2>
      <label for="contract-to">To:</label>
      <input type="text" id="contract-to" placeholder="The contract address which will be called" required>
      <label for="contract-value">Value:</label>
      <input type="text" id="contract-value" placeholder="Send value in the transaction" required>
      <label for="call-data">Call Data:</label>
      <input type="text" id="call-data" placeholder="The hex data" required>
      <label for="gas-limit">Gas Limit:</label>
      <input type="text" id="gas-limit" placeholder="The gas limit in the transaction" required>
      <button id="send-contract-transaction">Send Contract Transaction</button>
    </div>

    <div class="form">
      <h2>Call Contract Transaction</h2>
      <span>You can query static variate by 'eth_call' that is same as ethereum rpc.</span><br><br>
      <span>RPC Url: https://agg-rpc-evm.web3-idea.xyz</span>
    </div>
  </div>
  </div>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
  <script src="wallet.js"></script>
</body>

</html>
